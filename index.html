<!DOCTYPE html>
<html lang="en">
<head>
  <title>Happy Diwali 2020 | Vanilla Javascript</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <a href="index.js">link text</a>

</head>
<body>
  <section>
    <div class="light">
      <img src="light.png">
    </div>
    <img src="diya1.png" class="layer" data-speed="-6">
    <img src="diya2.png" class="layer" data-speed="10">
    <img src="diya3.png" class="layer" data-speed="6">
    <img src="text1.png" class="layer" data-speed="-8">
    <img src="text2.png" class="layer">
  </section>
  <script type="text/javascript">
    document.addEventListener("mousemove",parallax);
    function parallax(e){
      this.querySelectorAll('.layer').forEach(layer => {
        const speed = layer.getAttribute('data-speed')
  
        const x = (window.innerWidth - e.PageX*speed)/100
        const y = (window.innerWidth - e.PageY*speed)/100
  
        layer.style.transform = `translateX(${x}px) translateY(${y}px)`
  
  
  
      })
    }
    </script>
  
</body>
</html>
